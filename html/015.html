<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>015</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<script
type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
></script>

<model-viewer
  src="../glb/015.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  orientation="0 0 0"
  shadow-intensity="2"
  class="model-viewer"
>
  
  <button
    slot="ar-button"
    id="ar-button"
    class="ar-button"
  >
    See on Camera
  </button>
</model-viewer>

</body>
</html>
